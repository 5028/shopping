<title>新建网站角色 - 权限管理 - H-ui.admin v2.3</title>
</head>
<body>
<article class="page-container">
	<div class="form form-horizontal" id="form-admin-role-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>权限名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" style="width:250px" placeholder="权限名称" id="quanxian" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">权限描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea rows="3" cols="20" id="description">
				</textarea>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="submit" class="btn btn-success radius" id="admin-role-save" name="admin-role-save" onclick="myupdate()"><i class="icon-ok"></i>确定</button>
			</div>
		</div>
	</div>
</article>
<script type="">
	$('#admin-role-save').click(function() {
        var name=$('#quanxian').val()
        var description=$('#description').val()
        $.ajax({
            url:"{:url('permission/update')}",
            data:{
                name:name,
                description:description
            },
            type:'post',
            dataType:'json',
            success:function(res) {
            	console.log(res)
            	if (res.status=='ok') {
            		alert('修改成功');
            	}
            	if (res.status=='error') {
            		alert('修改失败');
            	}
            	
            }
		})
    });
</script>
