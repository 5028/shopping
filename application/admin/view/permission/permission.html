<script type="text/javascript">
function show() {
		var tr='';
    	$.ajax({
            url:"{:url('permission/show')}",
            dataType:'json',
            success:function(res) {
              	//console.log(res.data)
              	var data=res.data
              	if (res.status=='ok') {
              		for (var i = 0; i < data.length; i++) {
              			// console.log(data[i].id)
              			tr=tr+"<tr class='text-c'><td><input name='' type='checkbox' value=''></td><td>"+data[i].id+"</td><td><img src=''>"+data[i].name+"</td><td class='text-l'><img src=''>"+data[i].	description+"</td><td class='f-14 product-brand-manage'><a style='text-decoration:none' onclick='myupdate("+data[i].id+")' title='编辑'>编辑<i class='Hui-iconfont'>&#xe6df;</i></a> <a style='text-decoration:none' onclick='mydelete("+data[i].id+")' title='删除'>删除<i class='Hui-iconfont'>&#xe6e2;</i></a></td></tr>";
              		}
              		$(".table tbody").html(tr);

              	}
            }
		});
	};
show();

$('#admin-role-save').click(function() {
        var name=$('#quanxian').val()
        var description=$('#description').val()
        // console.log(name)
        $.ajax({
            url:"{:url('permission/add')}",
            data:{
                name:name,
                description:description
            },
            type:'post',
            dataType:'json',
            success:function(res) {
            	console.log(res)
            	if (res.status=='ok') {
            		alert('添加成功');
            		show();
            	}
            	if (res.status=='error') {
            		alert(res.data);
            	}
            }
		})
		
    });

function mydelete(id) {
 	console.log('id');
 	$.ajax({
            url:"{:url('permission/mydelete')}",
            data:{
                id:id,
            },
            type:'post',
            dataType:'json',
            success:function(res) {
            	console.log(res)
            	if (res.status=='ok') {
            		alert('删除成功');
            		show();
            	}
            	else {
            		alert('删除失败');
            	}
            }
		})
 	show();
 }

function play(){
	$("#modal-demo").modal("show")
}

</script>
